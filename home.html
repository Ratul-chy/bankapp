<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      *{
        font-family: 'Outfit', sans-serif;
      }
    </style>

  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class=" border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto flex items-center justify-between py-4">
            <div class="left flex gap-1 items-center">
                <div class="">
                    <img src="/assets/logo.png" alt="Payoo Logo" class="w-[60px]">
                </div>
                <div class="balance Info">
                    <h2 class="text-2xl font-bold"> $<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div> 
                
            </div>
            <div class="right">
                <a href="/index.html"  class="btn btn-soft">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> log out
                </a>
            </div>
        </section>

    </header>
    <section>
        <div class="w-11/12 mx-auto py-10 space-y-5">
            <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span> </h2>
            <p class="text-neutral/50">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>

            <div class="buttons grid grid-cols-3 gap-3">
                <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>
                <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-2.png" alt="">
                    <p>Send Money</p>
                </button>
                <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-3.png" alt="">
                    <p>Withdraw Money</p>
                </button>
                <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-4.png" alt="">
                    <p>Transfer Money</p>
                </button>
                <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-5.png" alt="">
                    <p>Pay Bills</p>
                </button>
                <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-6.png" alt="">
                    <p>View Transactions</p>
                </button>
            </div>
        </div>
    </section>

    <section class="w-11/12 mx-auto py-10" id="cashout">
        <h2 class="text-2xl font-bold">Cashout</h2>
        <div class="from pt-10">
      <div class="card bg-base-100 w-full  rounded-2xl">
      <div class="card-body mx-auto">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200" placeholder="Enter your agent number" value="01234567890" />
          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount"  type="number" class="input rounded-full bg-base-200" placeholder="Enter amount to withdraw"  />
          <label class="label text-neutral font-bold">4 digit pin</label>
          <input id="cashout-pin" maxlength="4"  type="password" class="input rounded-full bg-base-200" placeholder="Enter your 4 digit pin" />
          <button id="cashout-btn" class="btn btn-active btn-primary rounded-full mt-4 w-[320px]">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </div>
    </section>
    <script src="javascript/cashout.js"></script>

    <script src="javascript/machine.js"></script>

    
  </body>
</html>
